<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message-area {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ccc;
        }
        .message {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }
        .message.sent {
            background-color: #d1e7dd;
            text-align: right;
        }
        .message.received {
            background-color: #f8d7da;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            margin-left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #clear-chat {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #clear-chat:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="message-area" class="message-area"></div>
        <div class="input-area">
            <input id="input-field" type="text" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
        <button id="clear-chat">Clear Chat</button>
    </div>
    <script>
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const messageArea = document.getElementById('message-area');
        const clearChatButton = document.getElementById('clear-chat');

        const messages = JSON.parse(localStorage.getItem('chatHistory')) || [];

        function renderMessages() {
            messageArea.innerHTML = '';
            messages.forEach(({ type, content }) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);
                messageDiv.innerHTML = content;
                messageArea.appendChild(messageDiv);
            });
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        async function sendMessage() {
            const userInput = inputField.value.trim();
            if (!userInput) return;

            inputField.value = '';
            messages.push({ type: 'sent', content: userInput });
            renderMessages();

            try {
                const response = await fetch('/api/ai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'send', message: userInput })
                });
                const data = await response.json();
                messages.push({ type: 'received', content: data.message });
                renderMessages();
                localStorage.setItem('chatHistory', JSON.stringify(messages));
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        clearChatButton.addEventListener('click', () => {
            localStorage.removeItem('chatHistory');
            messages.length = 0;
            renderMessages();
        });

        renderMessages();
    </script>
</body>
</html>
